<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
</head>

<body>

  <div class="container">
    <form id="searchbar">
      <h4>Find a doctor by name or medical condition they treat</h4>
      <div class="form-group">
        <label>Doctor Name: </label>
        <input type="text" id="doctorSearch">
        <br>
        <label>Condition/Ailment: </label>
        <input type="text" id="conditionSearch">
      </div>
      <button type="submit" class='btn btn-primary'>Search Doctor</button>
      <button type="button" id='conditionSearchButton' class='btn btn-primary'>Search Condition</button>
    </form>
    <p id="doctorInformation"></p>
  </div>
</body>

</html>
